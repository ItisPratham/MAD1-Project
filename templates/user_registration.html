{% extends "base.html" %}

{% block title %}User Registration{% endblock %}

{% block body %}

<div class="centered-form">
    <h2 class="text-center mb-4">User Registration</h2>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" type="text" class="form-control" placeholder="Enter your Name" name="Name" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <select id="age" name="Age" class="form-select" required>
                <option value="" disabled selected>Select your age</option>
                {% for age in range(18, 100) %}
                    <option value="{{ age }}">{{ age }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username (Email)</label>
            <input id="username" type="email" class="form-control" placeholder="Enter your Email" name="Username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" class="form-control" placeholder="************" name="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3 text-center">
        Already have an account? <a href="{{ url_for('auth_routes.user_login') }}" style="text-decoration: none;">Login here</a>
    </p>
    <p class="text-center" style="font-size:11px">
        For Admin login <a href="{{ url_for('auth_routes.admin_login') }}" style="text-decoration: none;">Click here</a>
    </p>
</div>

{% endblock %}
